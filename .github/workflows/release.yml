name: Release

on:
  push:
    # Trigger on pushes to branches that match 'release/*'.
    # This allows for versioned releases based on branch names.
    branches:
      - release/*
    # Trigger on changes in the 'packages' directory.
    paths:
      - "packages/**"

jobs:
  release:
    # restrict workflow execution to repositories owned by 'magnidev'.
    # this is intentional for internal use. forks or external contributions will not execute this workflow.
    if: github.repository_owner == 'magnidev'
    name: Release Package
    runs-on: ubuntu-latest

    steps:
      - name: Set up Bot Token
        id: bot-token
        uses: actions/create-github-app-token@v2
        with:
          owner: ${{ github.repository_owner }}
          repositories: ${{ github.event.repository.name }}
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ steps.bot-token.outputs.token }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm build

      - name: Release Packages
        run: pnpm run release
